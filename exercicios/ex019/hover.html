<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
        }

        div:hover {
            color: blue;
        }
        
        
    </style>
</head>
<body>
    <h1>exemplo</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
        
    </div>
</body>
</html>
